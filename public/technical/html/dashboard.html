<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Công ty Quản lý Hạ tầng Đô thị</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .calendar {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }
        .stat-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
        }
        .stat-card i {
            font-size: 2rem;
        }
        .stat-card.bg-danger { background-color: #dc3545; }
        .stat-card.bg-warning { background-color: #ffc107; }
        .stat-card.bg-success { background-color: #28a745; }
        .stat-card.bg-info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center">Quản lý Hạ tầng</h3>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#"><i class="fas fa-tools"></i> Quản lý sự cố</a>
        <a href="#"><i class="fas fa-project-diagram"></i> Theo dõi dự án</a>
        <a href="#"><i class="fas fa-chart-line"></i> Báo cáo</a>
        <a href="#"><i class="fas fa-user-cog"></i> Cài đặt cá nhân</a>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Dashboard</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="stat-card bg-danger">
                    <div>
                        <h3>15</h3>
                        <p>Sự cố báo cáo</p>
                    </div>
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-warning">
                    <div>
                        <h3>8</h3>
                        <p>Sự cố đang xử lý</p>
                    </div>
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-success">
                    <div>
                        <h3>20</h3>
                        <p>Sự cố hoàn thành</p>
                    </div>
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-info">
                    <div>
                        <h3>50%</h3>
                        <p>Tiến độ dự án</p>
                    </div>
                    <i class="fas fa-chart-pie"></i>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tình trạng các hạng mục hạ tầng</div>
                    <div class="card-body">
                        <canvas id="infrastructureChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Lịch làm việc</div>
                    <div class="card-body calendar">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('infrastructureChart').getContext('2d');
        const infrastructureChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Đèn đường', 'Cấp thoát nước', 'Vệ sinh công cộng', 'Giao thông'],
                datasets: [{
                    data: [12, 19, 3, 5],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                }]
            }
        });
    </script>
</body>
</html>
