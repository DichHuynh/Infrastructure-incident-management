<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt cá nhân - Công ty Quản lý Hạ tầng Đô thị</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
            transition: background 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
            color: #f8f9fa;
        }

        /* Main content styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
        }

        .btn-save {
            background-color: #495057;
            color: #fff;
        }

        .btn-save:hover {
            background-color: #343a40;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Quản lý Hạ tầng</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="incident-management.html"><i class="fas fa-tools"></i> Quản lý sự cố</a>
        <a href="project-tracking.html"><i class="fas fa-project-diagram"></i> Theo dõi dự án</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> Báo cáo</a>
        <a href="settings.html" class="active"><i class="fas fa-user-cog"></i> Cài đặt cá nhân</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Cài đặt cá nhân</h1>

        <!-- Cập nhật thông tin -->
        <div class="card">
            <div class="card-header bg-secondary text-white">Cập nhật thông tin cá nhân</div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="name">Họ và tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <button type="submit" class="btn btn-save">Lưu thông tin</button>
                </form>
            </div>
        </div>

        <!-- Tùy chỉnh thông báo -->
        <div class="card">
            <div class="card-header bg-secondary text-white">Tùy chỉnh thông báo</div>
            <div class="card-body">
                <form>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="emailNotify">
                        <label class="form-check-label" for="emailNotify">Nhận thông báo qua Email</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="smsNotify">
                        <label class="form-check-label" for="smsNotify">Nhận thông báo qua SMS</label>
                    </div>
                    <button type="submit" class="btn btn-save">Lưu cài đặt</button>
                </form>
            </div>
        </div>

        <!-- Đổi mật khẩu -->
        <div class="card">
            <div class="card-header bg-secondary text-white">Đổi mật khẩu</div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="currentPassword">Mật khẩu hiện tại</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Nhập mật khẩu hiện tại">
                    </div>
                    <div class="form-group mb-3">
                        <label for="newPassword">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới">
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu mới">
                    </div>
                    <button type="submit" class="btn btn-save">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
